<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Blog</title>
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Merriweather', serif;
      }
      h1,
      h2,
      h3,
      label {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-900 text-gray-100 min-h-screen flex justify-center items-start py-10">
    <main class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-3xl">
      <!-- Header -->
      <h1 class="text-3xl md:text-4xl font-bold text-indigo-400 mb-6 text-center">
        üìù Create Your Blog
      </h1>

      <form class="space-y-6">
        <div>
          <label for="title" class="block text-sm font-semibold mb-2 text-indigo-300"
            >Blog Title</label
          >
          <input
            id="title"
            type="text"
            placeholder="Enter your blog title..."
            class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none transition-all"
          />
        </div>

        <div>
          <label for="subtitle" class="block text-sm font-semibold mb-2 text-indigo-300"
            >Subtitle (optional)</label
          >
          <input
            id="subtitle"
            type="text"
            placeholder="Add a short subtitle..."
            class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none transition-all"
          />
        </div>

        <div>
          <label for="image" class="block text-sm font-semibold mb-2 text-indigo-300"
            >Featured Image</label
          >
          <input
            id="image"
            type="file"
            accept="image/*"
            class="w-full text-gray-300 bg-gray-700 border border-gray-600 p-2 rounded-lg cursor-pointer file:bg-indigo-500 file:text-white file:px-4 file:py-2 file:rounded-lg file:border-none file:cursor-pointer hover:file:bg-indigo-600"
          />
        </div>

        <div>
          <label for="content" class="block text-sm font-semibold mb-2 text-indigo-300"
            >Blog Content</label
          >
          <textarea
            id="content"
            rows="10"
            placeholder="Start writing your blog here..."
            class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none transition-all resize-y"
          ></textarea>
        </div>

        <div>
          <label for="author" class="block text-sm font-semibold mb-2 text-indigo-300"
            >Author Name</label
          >
          <input
            id="author"
            type="text"
            placeholder="Enter your name..."
            class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 outline-none transition-all"
          />
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-pink-400 px-6 py-2 rounded-lg font-semibold text-white hover:shadow-[0_0_15px_rgba(99,102,241,0.8)] transition-all"
          >
            Publish Blog
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
